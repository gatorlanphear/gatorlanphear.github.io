<body>
	 <div id="wrapper">
<h1>What is Leilani's Favorite Ice Cream Flavor?</h1>
		 <img id="leilani_b" src="img/Leilani_IMG_9011.png" width="25%" height="auto"/>
<h3>Click on one of the following choices</h3>

<h2 onclick="wrongAnswer1()" class="choices"> Chocolate </h2>
<h2 onclick="wrongAnswer2()" class="choices"> Vanilla </h2>

<div id="feedback"></div>
<img id="leilani_a" src="img/Leilani_IMG_8995.png" width="25%" height="auto"/>
</div>
<script>
      function rightAnswer(){
         $("#feedback").html("<h2 style='color:green'> Correct! Leilani loves Ben & Jerry's Phish Food flavor!</h2>");

      }
	   function wrongAnswer1(){
      $("#feedback").html("<h2 style='color:red'> Her Mom loves chocolate ice cream! </h2>");
      $("#leilani_a").hide();
   }
   function wrongAnswer2(){
      $("#feedback").html("<h2 style='color:red'> Vanilla is versitile, but not her favorite! </h2>");
      $("#leilani_a").hide();
   }
	   function wrongAnswer3(){
      $("#feedback").html("<h2 style='color:red'> This is her Dad's favorite! </h2>");

   }

   </script>
